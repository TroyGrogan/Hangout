<!doctype html>
<html lang="en" style="background-color: #3B5998;">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Beautiful Favicon Setup with THICK H (font-weight 800) -->
    <!-- Primary favicon.ico with thick H matching deployed version -->
    <link rel="icon" href="/favicon.ico?v=thick" type="image/x-icon">
    
    <!-- Safari pinned tab with dedicated SVG and color -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3B5998">
    
    <!-- PNG fallbacks with thick H (#3B5998 bg, #FFFFF0 H) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=thick" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=thick" />
    
    <!-- Apple Touch Icons for Safari Mobile & Add to Home Screen -->
    <!-- All with thick H (font-weight 800) matching deployed version -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=thick" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png?v=thick" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png?v=thick" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-128x128.png?v=thick" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=thick" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B5998" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hangout" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Safari-specific favicon configurations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Microsoft/Edge Tile Settings -->
    <meta name="msapplication-TileColor" content="#3B5998" />
    <meta name="msapplication-TileImage" content="/icon-144x144.png?v=thick" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Additional PWA Meta -->
    <meta name="description" content="Hangout - Connect, Chat, and Discover Events" />
    <meta name="keywords" content="hangout, events, social, chat, friends" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hangout" />
    <meta property="og:description" content="Connect, Chat, and Discover Events" />
    <meta property="og:image" content="/icon-512x512.png" />
    
    <title>Hangout</title>
  </head>
  <body style="background-color: #00B488; margin: 0; padding: 0;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
