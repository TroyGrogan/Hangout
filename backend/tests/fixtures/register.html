<!DOCTYPE html>
<html>
<head>
    <title>Register - Test Page</title>
</head>
<body>
    <div class="container">
        <form id="register-form">
            <div>
                <label for="username">Username</label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    required
                />
            </div>

            <div>
                <label for="email">Email</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    required
                />
            </div>

            <div>
                <label for="password">Password</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    required
                />
            </div>

            <div>
                <label for="confirm_password">Confirm Password</label>
                <input
                    id="confirm_password"
                    name="confirm_password"
                    type="password"
                    required
                />
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
